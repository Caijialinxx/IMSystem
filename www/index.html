<body>
  <!-- BEGIN background mask -->
  <div class="background">
    <!-- <div class="mask"></div> -->
  </div>
  <!-- END background -->
  <!-- BEGIN login -->
  <div id="loginWrapper" class="loginWrapper">
    <div id="logo" class="logo">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-logo"></use>
      </svg>
      <p>CA Chat</p>
    </div>
    <div id="nicknameWrapper" class="nicknameWrapper">
      <div id="info" class="info" class="info">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-warning"></use>
        </svg>
        <span></span>
      </div>
      <input type="text" id="nicknameInput" class="nicknameInput" maxlength="20" placeholder="Nickname please">
      <input type="button" value="Enter" id="loginBtn" class="loginBtn">
      <a href="javascript:void(0)" id="giveName">Give me a name</a>
    </div>
  </div>
  <!-- END login -->

  <!-- 聊天页面 -->
  <div class="mainWrapper">
    <div id="main" class="main">
      <!-- BEGIN userWrapper -->
      <div class="userWrapper clearfix">
        <h1 id="userName"></h1>
        <!-- <span id="status" class="status"></span> -->
        <div id="searchBox" class="searchBox">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-search"></use>
          </svg>
          <input type="text" maxlength="20" placeholder="Search for">
        </div>
        <div id="alert" class="alert">
          <div id="closeBtn">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-close"></use>
            </svg>
          </div>
          <div class="info">
            <span class="friendName"></span>
            <span class="status"></span>
          </div>
          <div class="action">
            <input type="text" maxlength="30" placeholder="Authentication">
            <button>Add</button>
          </div>
        </div>
        <div id="joinGroup" class="joinGroup clearfix">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-group"></use>
          </svg>
          <div class="action">
            <button id="create">Create</button><button id="join">Join</button>
          </div>
        </div>
        <div class="pwdBox">
          <div id="cancelBtn">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-close"></use>
            </svg>
          </div>
          <div class="intro"></div>
          <div id="pwd">
            <input type="text" maxlength="1" id="first">
            <input type="text" maxlength="1" id="second">
            <input type="text" maxlength="1" id="third">
            <input type="text" maxlength="1" id="fourth">
          </div>
          <div class="info">Valid duration: <input type="text" id="duration" maxlength="3"> mins.</div>
          <button id="confirm">Confirm</button>
        </div>
        <ul id="usersList" class="usersList">
          <label for="Robot">
            <li id="Robot">Robot</li>
          </label>
        </ul>
      </div>
      <!-- END userWrapper -->

      <!-- BEGIN chatWrapper -->
      <div class="chatWrapper">
        <div class="head"></div>
        <!-- BEGIN messageBox -->
        <div class="messageBox"></div>
        <!-- END messageBox -->

        <!-- BEGIN controllers -->
        <div class="controllers">
          <!-- BEGIN tools -->
          <div class="toolsWrapper">
            <div class="emojiWrapper clearfix">
              <label for="emojisBox">
                <svg class="icon emoji" aria-hidden="true">
                  <use xlink:href="#icon-emoji"></use>
                </svg>

              <div id="emojisBox" class="emojisBox">

                </svg><svg class="icon" aria-hidden="true">
                  <use xlink:href="#icon-emoji-30"></use>
                </svg>
              </div>
            </div>
            <div class="colorWrapper">
              <label for="changeColor">
                <svg class="icon" aria-hidden="true">
                  <use xlink:href="#icon-textcolor"></use>
                </svg>
              </label>
              <input type="color" id="changeColor" class="changeColor" title="Font Color">
            </div>
            <div class="fileWrapper">
              <label for="sendFile" class="fileLable">
                <svg class="icon" aria-hidden="true">
                  <use xlink:href="#icon-doc"></use>
                </svg>
              </label>
              <input type="file" id="sendFile" class="sendFile" multiple/>
            </div>
          </div>
          <!-- END tools -->

          <!-- BEGIN editArea -->
          <div class="editWrapper">
            <pre class="editArea" contenteditable="true"></pre>
          </div>

          <div class="sendWrapper clearfix">
            <span>Ctrl + Enter 换行</span><input type="button" value="SEND" class="sendBtn">
